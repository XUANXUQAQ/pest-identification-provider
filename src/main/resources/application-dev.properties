spring.datasource.url=jdbc:mysql://localhost:3306/pest-identification?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-idle=5
spring.datasource.tomcat.initial-size=5

spring.datasource.hikari.read-only=false
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.login-timeout=5
spring.datasource.hikari.maximum-pool-size=60
spring.datasource.hikari.minimum-idle=10
spring.cloud.nacos.config.enabled=false

swagger.enable=true
swagger.application-name=Pest-Identification
swagger.application-version=1.0
swagger.application-description=Pest-Identification
security.csrf-disabled=true
cors.allow-methods=POST, GET, PATCH, DELETE, PUT
cors.allow-credentials=true
cors.allow-origin=*
cors.max-age=3600
jwt.expire=86400
jwt.secret=123456789
logging.config=classpath:log-conf.xml
server.port=8083
database.id-start-from-zero=true
min-concurrent-latency.latency=200

spring.cloud.nacos.server-addr=127.0.0.1:8848
spring.application.name=pest-identification-provider